<!-- popup/popup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>YouTube Transcript Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h2>YouTube Transcript Manager</h2>

    <!-- Status Indicator -->
    <div id="status-indicator">Attempting to load transcript from YouTube...</div>

    <!-- Transcript Navigation -->
    <div id="transcript-section" class="hidden">
      <button id="prev-btn" disabled>&larr; Previous</button>
      <span id="segment-info">Segment 1</span>
      <button id="next-btn" disabled>Next &rarr;</button>
    </div>

    <!-- Content Display with Tabs -->
     <!-- TODO: make it content-section when sidepanel window expands -->
    <div id="content-section">
      <div class="tabs">
        <button class="tab-button active" data-tab="raw">Raw Transcript</button>
        <button class="tab-button" data-tab="processed">Processed Output</button>
      </div>
      <div class="tab-content" id="raw">
        <pre id="transcript-display">Loading transcript...</pre>
      </div>
      <div class="tab-content hidden" id="processed">
        <pre id="processed-display">Processed output will appear here.</pre>
      </div>
    </div>

    <!-- Actions -->
    <div id="actions">
      <button id="process-btn">Process with LLM</button>
      <div id="loader" class="hidden"></div>
    </div>

    <!-- API Key and Model Selection -->
    <div id="api-section">
      <h3>LLM Configuration</h3>
      <!-- Model Selection -->
      <div id="model-selection">
        <label for="model-select">Select LLM Model:</label>
        <select id="model-select">
          <option value="gpt-4o" hidden>OpenAI GPT-4o</option>
          <option value="gpt-4o-mini" selected>OpenAI GPT-4o-mini</option>
          <option value="claude-3-5-sonnet-20241022" hidden>Anthropic Claude 3.5 Sonnet</option>
          <!-- Add more models as needed -->
        </select>
      </div>
    </div>

    <!-- Transcript Input Section -->
    <div id="transcript-input-section" class="hidden">
      <h3>Load Transcript Manually</h3>
      <textarea id="transcript-input" placeholder="Paste your transcript here..." rows="5" cols="50"></textarea>
      <button id="load-transcript-btn">Load Transcript</button>
    </div>
    <!-- **End of Added Section** -->

  </div>

  <!-- Include JavaScript files as modules -->
  <script type="module" src="llm_api_utils.js"></script>
  <script type="module" src="storage_utils.js"></script>
  <script type="module" src="popup.js"></script>
  <script type="module" src="youtube_transcript_retrival.js"></script>
</body>

</html>
